<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<div class="modal-header">  
    <div class="row">
        <div class="col-md-8 pull-left"><h3 class="modal-title">Settings</h3></div>
        <div class="col-md-4"><span ng-click="ok($event)" class="glyphicon glyphicon-remove-circle pull-right" style="font-size: 2em;cursor: pointer"></span></div>
    </div>
</div>
<div class="modal-body">
    <h4 class="modal-title">Node Settings</h4>
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.expandTree"> Expand Tree Node
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.collapseTree"> Collapse Tree Node
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.edit"> Edit Node
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.delete"> Delete Node
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.add"> Add Node
                        </label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="modal-title">Node Details Settings</h4>

    <table class="table">
        <tbody>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.detailedit"> Edit Node Details
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.detaildelete"> Delete Node Details
                        </label>
                    </div>
                </td>
            </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.detailadd"> Add Node Details
                    </label>
                </div>
            </td>
        </tr>
   </table>
</div>
<div class="modal-footer">
   
</div>
