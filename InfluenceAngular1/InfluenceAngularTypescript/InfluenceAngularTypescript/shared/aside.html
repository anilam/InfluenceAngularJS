<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<div class="modal-header">
    <h3 class="modal-title">Node Settings</h3>
</div>
<div class="modal-body">    
    <table class="table">
        <tbody>
        <tr>
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.expandTree"> Expand Tree Node
                    </label>
                </div>
            </td>
        </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.collapseTree"> Collapse Tree Node
                        </label>
                    </div>
                </td>
            </tr>
        <tr>          
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.edit"> Edit Node
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="settings.delete"> Delete Node
                    </label>
                </div>
            </td>
        </tr>
            <tr>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="settings.add"> Add Node
                        </label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($event)">OK</button>
    <button class="btn btn-warning" ng-click="cancel($event)">Cancel</button>
</div>
