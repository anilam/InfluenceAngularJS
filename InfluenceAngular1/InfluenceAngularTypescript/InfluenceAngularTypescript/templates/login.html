<div class="container" ng-app="myApp">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1 style="color: #3ec3d5;">{{ title }}</h1>
            </div>
        </div>
    </div>
    <div class="col-md-12">

        <form ng-submit="formSubmit()" class="form">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" maxlength="100" class="form-control" ng-model="logOnModel.Username" placeholder="username" required="" />
                </div>

                <div class="form-group">
                    <input type="password" maxlength="100" class="form-control" ng-model="logOnModel.Password" placeholder="password" required="" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span class="text-danger">{{ authenticateResult.errorMessage }}</span>
                </div>

            </div>
        </form>
    </div>

</div>
